        /* Header */

        .header h1 {

        .header p {

            font-weight: 300;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px -12px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
        }

        .card-body {

        }

        /* Stats */
        .stats {

            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-2px);

        }

        .stat-card.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .stat-number {

            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);

        .stat-label {

        /* Form */

        .form-label {

        .form-input {

            padding: 12px 16px;

            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s;

        .form-input:focus {

        .form-input::placeholder {

        textarea.form-input {

        .btn {

        .btn-primary {

        /* Filter Tabs */

            gap: 6px;

        /* Todo List */

        @keyframes slideIn {
            from {

            to {

            }
        }

        .todo-item:hover {

        .todo-item.completed {

        .todo-checkbox {

            border-radius: 6px;
            border: 2px solid var(--gray-300);
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.3s;

        .todo-checkbox:hover {

        }

        .todo-checkbox.checked {

        }

        .todo-content {

        }

        .todo-title {
            font-size: 0.95rem;

            margin-bottom: 4px;
        }

        .todo-description {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-bottom: 6px;
        }

        .todo-meta {
            display: flex;

            font-size: 0.75rem;
            color: var(--gray-400);
        }

        .todo-meta-item {

        }

        .todo-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .btn-icon {

            height: 32px;

            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .btn-complete {
            background: linear-gradient(135deg, var(--success) 0%, #38a169 100%);

        }

        .btn-complete:hover {

        }

        .btn-delete {

        .btn-delete:hover {

        /* Empty State */
        .empty-state {

        .empty-title {

        .empty-description {

        /* Messages */

        .message-success {

        .message-error {

        /* Loading */
        .loading {

        .spinner {

        /* Footer */
        .footer {

        }

        .footer a {

        .footer a:hover {

        /* Responsive */
        @media (max-width: 768px) {

            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .todo-actions {
                opacity: 1;
            }
        }
    </style>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentFilter = 'all';
        let todos = [];

        // é¡µé¢åŠ è½½
        window.onload = function() {
            // è®¾ç½®æˆªæ­¢æ—¥æœŸé»˜è®¤ä¸º3å¤©å
            const dueDateInput = document.getElementById('todoDueDate');
            const threeDaysLater = new Date();
            threeDaysLater.setDate(threeDaysLater.getDate() + 3);
            dueDateInput.value = threeDaysLater.toISOString().split('T')[0];
            
            loadTodos();
        };

        // åŠ è½½å¾…åŠäº‹é¡¹
        async function loadTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                todos = await response.json();
                updateStats();
                renderTodos();
                
                // åˆå§‹åŒ–é«˜äº®çŠ¶æ€
                const filterTabs = document.querySelectorAll('.filter-tab');
                const statCards = document.querySelectorAll('.stat-card');
                if (currentFilter === 'all') {
                    filterTabs[0].classList.add('active');
                    statCards[0].classList.add('active');
                } else if (currentFilter === 'pending') {
                    filterTabs[1].classList.add('active');
                    statCards[1].classList.add('active');
                } else if (currentFilter === 'completed') {
                    filterTabs[2].classList.add('active');
                    statCards[2].classList.add('active');
                }
            } catch (error) {
                showMessage('âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡å·²å¯åŠ¨', 'error');
                document.getElementById('todoList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”Œ</div>
                        <div class="empty-title">è¿æ¥å¤±è´¥</div>
                        <div class="empty-description">è¯·ç¡®ä¿åç«¯æœåŠ¡å·²å¯åŠ¨ï¼šnpm start</div>
                    </div>
                `;
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('totalCount').textContent = todos.length;
            document.getElementById('pendingCount').textContent = 
                todos.filter(t => t.status === 'pending').length;
            document.getElementById('completedCount').textContent = 
                todos.filter(t => t.status === 'completed').length;
        }

        // ç­›é€‰
        function filterTodos(status, element) {
            currentFilter = status;
            
            // é«˜äº®å½“å‰é€‰ä¸­çš„filter tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // é«˜äº®å½“å‰é€‰ä¸­çš„stat card
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // å¦‚æœæ˜¯ä»stat cardè§¦å‘çš„ï¼Œé«˜äº®å®ƒ
            if (element && element.classList.contains('stat-card')) {
                element.classList.add('active');
                // åŒæ—¶é«˜äº®å¯¹åº”çš„filter tab
                const filterTabs = document.querySelectorAll('.filter-tab');
                if (status === 'all') filterTabs[0].classList.add('active');
                else if (status === 'pending') filterTabs[1].classList.add('active');
                else if (status === 'completed') filterTabs[2].classList.add('active');
            } else if (element) {
                element.classList.add('active');
                // åŒæ—¶é«˜äº®å¯¹åº”çš„stat card
                const statCards = document.querySelectorAll('.stat-card');
                if (status === 'all') statCards[0].classList.add('active');
                else if (status === 'pending') statCards[1].classList.add('active');
                else if (status === 'completed') statCards[2].classList.add('active');
            } else {
                // åˆå§‹åŒ–é«˜äº®
                const filterTabs = document.querySelectorAll('.filter-tab');
                const statCards = document.querySelectorAll('.stat-card');
                if (currentFilter === 'all') {
                    filterTabs[0].classList.add('active');
                    statCards[0].classList.add('active');
                } else if (currentFilter === 'pending') {
                    filterTabs[1].classList.add('active');
                    statCards[1].classList.add('active');
                } else if (currentFilter === 'completed') {
                    filterTabs[2].classList.add('active');
                    statCards[2].classList.add('active');
                }
            }
            
            renderTodos();
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderTodos() {
            const filteredTodos = currentFilter === 'all' 
                ? todos 
                : todos.filter(t => t.status === currentFilter);

            const todoList = document.getElementById('todoList');
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-title">${currentFilter === 'all' ? 'æš‚æ— ä»»åŠ¡' : 'æ²¡æœ‰æ‰¾åˆ°ä»»åŠ¡'}</div>
                        <div class="empty-description">
                            ${currentFilter === 'all' ? 'æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼' : 'å°è¯•åˆ‡æ¢ç­›é€‰æ¡ä»¶'}
                        </div>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <li class="todo-item ${todo.status}">
                    <div class="todo-checkbox ${todo.status === 'completed' ? 'checked' : ''}" 
                         onclick="updateTodo(${todo.id}, '${todo.status === 'completed' ? 'pending' : 'completed'}')">
                        ${todo.status === 'completed' ? 'âœ“' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                        <div class="todo-meta">
                            <span class="todo-meta-item">ğŸ“… ${todo.dueDate ? new Date(todo.dueDate).toLocaleDateString() : 'æ— æˆªæ­¢æ—¥æœŸ'}</span>
                            <span class="todo-meta-item">ğŸ• ${new Date(todo.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn-icon btn-complete" 
                                onclick="updateTodo(${todo.id}, '${todo.status === 'completed' ? 'pending' : 'completed'}')"
                                title="${todo.status === 'completed' ? 'æ ‡è®°ä¸ºå¾…åŠ' : 'æ ‡è®°ä¸ºå®Œæˆ'}">
                            ${todo.status === 'completed' ? 'â†©ï¸' : 'âœ“'}
                        </button>
                        <button class="btn-icon btn-delete" 
                                onclick="deleteTodo(${todo.id})"
                                title="åˆ é™¤">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                </li>
            `).join('');
        }

        // åˆ›å»ºä»»åŠ¡
        async function createTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            const dueDate = document.getElementById('todoDueDate').value;

            if (!title) {
                showMessage('âš ï¸ è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description: description || undefined,
                        dueDate: dueDate || undefined
                    })
                });

                if (response.ok) {
                    showMessage('âœ… ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼', 'success');
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    document.getElementById('todoDueDate').value = '';
                    loadTodos();
                } else {
                    showMessage('âŒ åˆ›å»ºå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
            } catch (error) {
                showMessage('âŒ åˆ›å»ºå¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ›´æ–°ä»»åŠ¡
        async function updateTodo(id, status) {
            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    loadTodos();
                } else {
                    showMessage('âŒ æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
            } catch (error) {
                showMessage('âŒ æ›´æ–°å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åˆ é™¤ä»»åŠ¡
        async function deleteTodo(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('âœ… ä»»åŠ¡å·²åˆ é™¤ï¼', 'success');
                    loadTodos();
                } else {
                    showMessage('âŒ åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
            } catch (error) {
                showMessage('âŒ åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
